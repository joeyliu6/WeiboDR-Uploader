<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>托盘菜单 - PicNexus</title>
  <style>
    /* 立即设置背景色，避免白色闪烁 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1e293b;  /* 默认深色主题背景 */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", "Microsoft YaHei", sans-serif;
    }
    /* 亮色主题背景 */
    html.light-theme, html.light-theme body {
      background-color: #ffffff;
    }
    #app {
      width: 100%;
      height: 100%;
    }
  </style>
  <script>
    // 立即同步主题，避免背景色闪烁
    (function() {
      var theme = localStorage.getItem('picnexus-theme') || 'dark-theme';
      document.documentElement.classList.add(theme);
    })();
  </script>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/tray-menu.ts"></script>
</body>
</html>
