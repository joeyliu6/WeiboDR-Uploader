<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/history.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>上传历史记录</title>
</head>
<body>
    <div class="container">
        <h1>上传历史记录</h1>
        
        <!-- v1.2 新增：搜索框 -->
        <div class="search-section">
            <input type="text" id="search-input" placeholder="搜索本地文件名..." />
        </div>
        
        <table id="history-table">
            <thead>
                <tr>
                    <th>预览</th>
                    <th>本地文件名</th>
                    <th>生成链接</th>
                    <th>上传时间</th>
                    <th>操作</th>
                    <th>删除</th>
                </tr>
            </thead>
            <tbody id="history-body">
            </tbody>
        </table>

        <div class="footer">
            <button id="export-json-btn">导出为 JSON</button>
            <button id="sync-webdav-btn">立即同步到 WebDAV</button>
            <button id="clear-history-btn">清空历史</button>
            <span id="status-message"></span>
        </div>
    </div>
    <script type="module" src="/src/history.ts"></script>
</body>
</html>
